<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./main.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Article preview component</title>
  </head>
  <body>
    <main class="wrapper">
      <div class="card container">
        <div class="article-preview"></div>
        <div class="content">
          <div class="description">
            <h1>
              Shift the overall look and feel by adding these wonderful touches
              to furniture in your home
            </h1>
            <p>
              Ever been in a room and felt like something was missing? Perhaps
              it felt slightly bare and uninviting. Iâ€™ve got some simple tips to
              help you make any room feel complete.
            </p>
          </div>
          <div class="user">
            <div class="user-info">
              <div class="user-avatar">
                <img src="./images/avatar-michelle.jpg" alt="" />
              </div>
              <div class="user-details">
                <div class="user-name"><p>Michelle Appleton</p></div>
                <div class="date"><p>28 Jun 2020</p></div>
              </div>
            </div>
            <button id="share" class="share">
              <div id="tooltip" class="card tooltip hide">
                <p>SHARE</p>
                <img src="./images/icon-facebook.svg" alt="" />
                <img src="./images/icon-twitter.svg" alt="" />
                <img src="./images/icon-pinterest.svg" alt="" />
              </div>
              <div id="triangle" class="triangle hide"></div>
            </button>
          </div>
        </div>
      </div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
